<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bullsNcows</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="header">
    <h1>숫자야구게임</h1>
    <dl class="rules">
        <dt class="rulesc">숫자야구게임 규칙</dt>
        <ol>
            <li>사용되는 숫자는 0에서 9까지 서로 다른 숫자</li>
            <li>숫자는 맞지만 위치가 틀렸을 때는 볼</li>
            <li>숫자와 위치가 전부 맞으면 스트라이크</li>
            <li>숫자와 위치가 전부 틀리면 아웃</li>
        </ol>
    </dl>
    </header>
    <main>
        <div class="inputNumber">
            <input type="number" id="numInput" placeholder="숫자를 입력하세요"></input><button id="btnInput">입력</button>
        </div>
        <div class="list">이곳에 정답이 나옵니다</div>
    </main>

    <script src="source.js"></script>
    </body>
</html>
