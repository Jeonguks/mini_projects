<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bullsNcows</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="header">
    <h1>숫자야구게임</h1>
    </header>
    <nav class="menu">
        <ul>
            <li><a href="/mini_projects/index.html">Home</a></li>
            <li><a href="/mini_projects/rank.html">Ranking</a></li>
            <li><a href="#" onclick="showRules()">Rules</a></li>
        </ul>
    </nav>
    <main>
        <div class="rules">
            <h3>숫자야구게임 규칙</h3>
            <span id='close' onclick="hideRules()">&times;</span>
            <ol>
                <li>사용되는 숫자는 0에서 9까지 <b>서로 다른 4자리 숫자</b></li>
                <li>숫자는 맞지만 위치가 틀렸을 때는 <b>볼</b></li>
                <li>숫자와 위치가 전부 맞으면 <b>스트라이크</b></li>
                <li><strong>15회</strong> 이내에 정답을 못맞히면 Game Over 입니다.</li>
            </ol>
        </div>
        <div class="gamestart">
            <input type="button" id="gamestart" value="GAME START" onclick="gameStart()">
        </div>
        <div class="inputNumber">
            <input type="text" id="numInput" placeholder="숫자를 입력하세요">
            <button id="btnInput">입력</button>
        </div>
        <div class="list"><h2>경기 결과</h2></div>
        <form class="postRank" style="display:none;">
            <input type="text" id="nickname" name="nickname" placeholder="랭킹에 등록할 닉네임" required>
            <button type="submit" id="submitBtn">랭킹 등록</button>
        </form>
    </main>
    <script src="source.js"></script>
    </body>
</html>
